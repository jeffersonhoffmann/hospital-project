<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard do Cliente</title>
  <link rel="stylesheet" href="dashboard-cliente.component.css">
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Arial&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="dashboard">
    <aside class="sidebar">
      <div class="sidebar-header">
        <h2><img src="assets/indigolaundry.png" alt="Lavanderia Online Logo" class="logo"></h2>
      </div>
      <nav class="sidebar-nav">
        <ul>
          <li><a routerLink="pagina-inicial-cliente" routerLinkActive="active">Início</a></li>
          <li><a routerLink="order-online" routerLinkActive="active">Pedido Online</a></li>
          <li><a routerLink="listagem-pedidos" routerLinkActive="active">Listagem de Pedidos</a></li>
          <li><a routerLink="consulta-pedido" routerLinkActive="active">Consultar Pedidos</a></li>
          <li><a routerLink="aprovacao-orcamento" routerLinkActive="active">Aprovação de Orçamento</a></li>
          <li><a routerLink="pagamento-pedido" routerLinkActive="active">Pagamento de Pedido</a></li>
          <li class="sidebar-image">
            <img src="assets/indigomachine.png" alt="MaquinaLavarRoupaIndigo">
          </li>
        </ul>
      </nav>
    </aside>
    <div class="main-content">
      <header class="topbar">
        <div class="topbar-left">
          <span class="welcome-message">Bem-vindo!</span>
        </div>
        <div class="topbar-right">
          <span class="notification-icon"><i class="fas fa-bell"></i></span>
          <span class="profile-icon"><i class="fas fa-user"></i> Perfil</span>
          <span class="settings-icon"><i class="fas fa-cog"></i> Configurações</span>
          <span class="logout-icon"><i class="fas fa-sign-out-alt"></i> Sair</span>
        </div>
      </header>
      <div class="content-area">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
</body>
</html>
