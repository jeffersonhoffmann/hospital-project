<div class="container-fluid pt-5">
    <div class="d-flex flex-column text-center mb-5 pt-5">
        <h1 class="display-4 m-0">Novo Registro</h1>
    </div>
    <div class="row justify-content-center">
        <div class="well">
            <form #formRoupa ="ngForm">
                <div class="form-group">
                    <label for="nome">Tipo da pe√ßa:</label>
                    <input type="text" class="form-control" id="nome" name="nome" [(ngModel)]="roupa.nome" #nome = "ngModel" minlength="2" required>
                    <div *ngIf="nome.errors && (nome.dirty || nome.touched)" class="alert alert-danger">
                    </div>
                </div>
                <div class="form-group">
                    <label for="prazo">Prazo (dias):</label>
                    <input type="text" class="form-control" id="prazo" name="prazo" [(ngModel)]="roupa.prazo" #prazo="ngModel" required>
                    <div *ngIf="prazo.errors && (prazo.dirty || prazo.touched)" class="alert alert-danger">
                    </div>
                </div>
                <div class="form-group">
                    <label for="preco">Valor da lavagem:</label>
                    <input type="text" class="form-control" id="preco" name="preco" [(ngModel)]="roupa.preco" #preco="ngModel" required>
                    <div *ngIf="preco.errors && (preco.dirty || preco.touched)" class="alert alert-danger">
                    </div>
                </div>
                <div class="form-group">
                    <button type="button" class="btn btn-primary" (click)="inserirRoupa()" [disabled]="!formRoupa.form.valid">
                        <i class="fa fa-save" aria-hidden="true"></i> Salvar
                    </button>
                    <a class="btn btn-secondary ml-5" [routerLink]="['/dashboard-funcionario/roupas']">
                        <i class="fa fa-arrow-left" aria-hidden="true"></i> Voltar
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
