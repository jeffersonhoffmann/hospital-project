<div class="container mt-5">
  <div class="card shadow round">
    <div class="card-header bg-light">
      <h1 class="mb-0 text-center">Relatório de Clientes Fiéis</h1>
    </div>
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-bordered table-striped">
          <thead>
            <tr>
              <th style="width:10%">Posição</th>
              <th style="width:10%">Nome</th>
              <th style="width:10%">Email</th>
              <th style="width:10%">CPF</th>
              <th style="width:10%">Telefone</th>
              <th style="width:10%">Quantidade de Pedidos</th>
              <th style="width:10%">Receita Gerada</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let cliente of clientesFieis">
              <td>{{ cliente.posicao }}</td>
              <td>{{ cliente.nome }}</td>
              <td>{{ cliente.email }}</td>
              <td>{{ cliente.cpf }}</td>
              <td>{{ cliente.telefone }}</td>
              <td>{{ cliente.quantidadePedidos }}</td>
              <td>{{ cliente.receitaGerada }}</td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="d-flex justify-content-center mt-3">
        <button class="btn btn-primary py-3 px-5" (click)="gerarRelatorioClientesFieis()">Gerar relatório de Clientes fiéis</button>
      </div>
    </div>
  </div>
</div>
