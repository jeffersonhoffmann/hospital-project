<div class="container-fluid pt-5">
    <div class="d-flex flex-column text-center mb-5 pt-5">
        <h1 class="display-4 m-0">Cadastro de Funcionários</h1>
    </div>
    <div class="row justify-content-center">
        <div class="col-12 col-sm-8 mb-5">
            <div class="well">
                <form #formFuncionario="ngForm" (ngSubmit)="inserir()">
                    <div class="form-group">
                        <label for="nome">Nome do Funcionário:</label>
                        <input type="text" class="form-control" id="nome" name="nome"
                            [(ngModel)]="funcionario.nome" #nome="ngModel" minlength="2" required>
                        <div *ngIf="nome.errors && (nome.dirty || nome.touched)" class="alert alert-danger">
                            <div *ngIf="nome.errors['required']">Nome é obrigatório.</div>
                            <div *ngIf="nome.errors['minlength']">Nome deve ter pelo menos 2 caracteres.</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" id="email" name="email"
                            [(ngModel)]="funcionario.email" #email="ngModel" required>
                        <div *ngIf="email.errors && (email.dirty || email.touched)" class="alert alert-danger">
                            <div *ngIf="email.errors['required']">Email é obrigatório.</div>
                            <div *ngIf="email.errors['email']">Email inválido.</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="dataNascimento">Data de Nascimento:</label>
                        <input type="date" class="form-control" id="dataNascimento" name="dataNascimento"
                            [(ngModel)]="funcionario.dataNascimento" #dataNascimento="ngModel" required>
                        <div *ngIf="dataNascimento.errors && (dataNascimento.dirty || dataNascimento.touched)" class="alert alert-danger">
                            <div *ngIf="dataNascimento.errors['required']">Data de nascimento é obrigatória.</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="senha">Senha:</label>
                        <input type="password" class="form-control" id="senha" name="senha"
                            [(ngModel)]="funcionario.senha" #senha="ngModel" minlength="6" required>
                        <div *ngIf="senha.errors && (senha.dirty || senha.touched)" class="alert alert-danger">
                            <div *ngIf="senha.errors['required']">Senha é obrigatória.</div>
                            <div *ngIf="senha.errors['minlength']">Senha deve ter pelo menos 6 caracteres.</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary" [disabled]="!formFuncionario.form.valid">
                            <i class="fa fa-save" aria-hidden="true"></i> Salvar
                        </button>
                        <a class="btn btn-secondary ml-5" [routerLink]="['/dashboard-funcionario/funcionarios']">
                            <i class="fa fa-arrow-left" aria-hidden="true"></i> Voltar
                        </a>
                    </div>
                </form>
                <div *ngIf="message" class="alert alert-danger mt-3">
                    {{ message }}
                </div>
            </div>
        </div>
    </div>
</div>
