<div class="container-fluid pt-5">
    <div class="d-flex flex-column text-center mb-5 pt-2">
        <h1 class="display-4 m-0">Editar Funcionário</h1>
    </div>
    <div class="row justify-content-center">
        <div class="well">
            <form #formFuncionario="ngForm">
                <div class="form-group">
                    <label for="nome">Nome:</label>
                    <input type="text" class="form-control" id="nome" name="nome"
                        [(ngModel)]="funcionario.nome" #nome="ngModel" minlength="2" required>
                    <div *ngIf="nome.errors && (nome.dirty || nome.touched)" class="alert alert-danger">
                        Nome é obrigatório e deve ter pelo menos 2 caracteres.
                    </div>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" name="email"
                        [(ngModel)]="funcionario.email" #email="ngModel" required>
                    <div *ngIf="email.errors && (email.dirty || email.touched)" class="alert alert-danger">
                        Email é obrigatório e deve ser um email válido.
                    </div>
                </div>
                <div class="form-group">
                    <label for="senha">Senha:</label>
                    <input type="password" class="form-control" id="senha" name="senha"
                        [(ngModel)]="funcionario.senha" #senha="ngModel" minlength="6" required>
                    <div *ngIf="senha.errors && (senha.dirty || senha.touched)" class="alert alert-danger">
                        Senha é obrigatória e deve ter pelo menos 6 caracteres.
                    </div>
                </div>
                <div class="form-group">
                    <label for="dataNascimento">Data de Nascimento:</label>
                    <input type="date" class="form-control" id="dataNascimento" name="dataNascimento"
                        [(ngModel)]="funcionario.dataNascimento" #dataNascimento="ngModel" required>
                    <div *ngIf="dataNascimento.errors && (dataNascimento.dirty || dataNascimento.touched)" class="alert alert-danger">
                        Data de nascimento é obrigatória.
                    </div>
                </div>
                <div class="form-group">
                    <button type="button" class="btn btn-primary" (click)="atualizar()" [disabled]="!formFuncionario.form.valid">
                        <i class="fa fa-save" aria-hidden="true"></i> Atualizar
                    </button>
                    <a class="btn btn-secondary ml-5" [routerLink]="['/dashboard-funcionario/funcionarios']">
                        <i class="fa fa-arrow-left" aria-hidden="true"></i> Voltar
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
